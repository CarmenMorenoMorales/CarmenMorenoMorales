      display: none;

      font-weight: bold;
      text-align: center;

      border: 1px solid #b2d8b2;
      padding: 12px 20px;
      border-radius: 6px;

    }

<body>
  <header>
    <h1>Carmen Moreno Morales</h1>
    <nav>
      <ul>

      </ul>
    </nav>
  </header>

  <main>
    <h2 class="titulo-pagina">Contacto</h2>
    
      <form id="contact-form" action="https://formsubmit.co/86a2a5de79bf06d8803309a13f14cc7c" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <p id="mensaje-enviado">¡Mensaje enviado correctamente, gracias!</p>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const mensaje = document.getElementById('mensaje-enviado');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evitar redirección
      const data = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          mensaje.style.display = 'block';
          // Ocultar después de 5 segundos (opcional)
          setTimeout(() => {
            mensaje.style.display = 'none';
          }, 5000);
        } else {
          alert("Hubo un problema al enviar el mensaje.");
        }
      }).catch(() => {
        alert("Error al conectar con el servidor.");
      });
    });
  </script>
</body>
</html>
